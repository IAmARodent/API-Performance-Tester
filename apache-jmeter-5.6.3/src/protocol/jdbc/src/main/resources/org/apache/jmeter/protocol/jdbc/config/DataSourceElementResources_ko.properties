displayName=JDBC 연결 설정
pool.displayName=연결 풀 설정
varName.displayName=연결 풀과 연관되는 변수 이름
keep-alive.displayName=연결 풀에 의한 연결 유효성 검증
database.displayName=데이터베이스 연결 설정
autocommit.displayName=자동 커밋
autocommit.shortDescription=질의들이 자동 커밋되어야 할지 여부
poolMax.displayName=연결 최대 갯수
poolMax.shortDescription=연결 풀이 한번에 생성할 최대 연결 갯수
connectionAge.displayName=Soft 최소 퇴거 유휴 시간 (밀리초)
connectionAge.shortDescription=하나의 연결이, 퇴거 대상이 되지 않고, 유휴 상태로 연결 풀 내에 머물 수 있는 최소 시간. 단, 최소 "minIdle"로 설정된 만큼의 유휴 연결 갯수는 퇴거되지 않고 연결 풀에 남게 됩니다.
connectionProperties.displayName=연결 속성들
connectionProperties.shortDescription=연결을 확립할 때 설정할 연결 속성들 (예\: 오라클의 경우, internal_logon=sysdba)
driver.displayName=JDBC 드라이버 클래스
driver.shortDescription=JDBC 드라이버의 전 패키지 및 클래스 이름 (반드시 JMeter의 클래스경로에서 발견되어야 함)
dbUrl.displayName=데이터베이스 URL
dbUrl.shortDescription=데이터베이스 접근을 위한 전체 URL (jdbc 프로토콜 부분들 포함)
username.displayName=사용자명
username.shortDescription=데이터베이스 연결을 위한 사용자명
password.displayName=비밀번호
password.shortDescription=데이터베이스 연결을 위한 비밀번호
checkQuery.displayName=유효성 검증 질의
checkQuery.shortDescription=연결이 여전히 정상 작동하는지 검증할 질의. 단, 연결 유효성 검증 옵션이 켜져 있을 때만 사용됨.
initQuery.displayName=초기화 SQL 질의문들 (행으로 구분)
initQuery.shortDescription=데이터베이스 연결을 최초 생성할 때, 초기화 작업으로 오직 한번만 수행할 SQL 질의문들의 컬렉션.
dataSource.displayName=생성된 데이터베이스 연결 풀과 연관되는 변수 이름
dataSource.shortDescription=생성된 데이터베이스 연결 풀과 연관되는 JMeter 변수 이름.
timeout.displayName=최대 대기 시간 (밀리초)
timeout.shortDescription=연결 풀은, 가용 연결이 생길 때까지, 연결 요청을 대기시킵니다. 이 값은 밀리초 단위로 설정되는 최대 대기 시간이며, 초과 시 익셉션을 던지게 됩니다.
trimInterval.displayName=퇴거 대상 연결 검사 수행 시간 간격 (밀리초)
trimInterval.shortDescription=연결 풀은, 정해진 시간 간격마다, 퇴거 대상 유휴 연결을 제거합니다.
keepAlive.displayName=유휴 상태 시 유효성 검증
keepAlive.shortDescription=연결이 유휴 상태에 있는 동안 연결 유효성 검증을 수행할지 여부. 이 옵션이 선택되지 않으면, Soft 최소 퇴거 유휴 시간 옵션과 유효성 검증 질의 옵션은 무시됩니다.
transactionIsolation.displayName=트랜잭션 격리
transactionIsolation.shortDescription=트랜잭션 격리 수준
preinit.displayName=연결 풀 사전 초기화
preinit.shortDescription=연결 풀로부터 연결 하나를 요청해 봄으로써 전체 연결 풀을 사전에 초기화 합니다.
