<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sweet Alerts -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body class="d-flex h-100 text-bg-light">
    <div class="cover-container d-flex w-100 h-100 p-3 flex-column">
        <!-- Navbar -->
        <div th:replace="navbar :: header"></div>

        <div class="d-flex w-100 h-100 p-2">
            <!-- Content -->
            <div class="d-flex w-100 h-100 justify-content-center" style="padding-bottom: 10%">
                <div class="card align-self-center" style="width: 30rem;">
                    <div class="card-header">
                        <h3 class="card-title text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="p-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="p-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="p-3">
                                <input type="checkbox" onclick="showPass()"> Show Password
                            </div>
                            <div class= "p-2" th:if="${param.error}"style="color:red;">
                                Invalid username or password.</div>
                            <div class= "p-2" th:if="${param.logout}">
                                You have been logged out.</div>
                            <br>
                            <div class="p-2 d-grid gap-2">
                                <button type="submit" value="Log in" class="btn btn-primary">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="p-1">
            <div th:replace="footer :: footer"></div>
        </div>

    </div>
</body>

<script>
    function showPass() {
        var x = document.getElementById("inputPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
