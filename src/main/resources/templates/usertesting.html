<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 100px;
        }
    </style>
</head>

<body class="d-flex h-100 text-center text-bg-light">
    <div class="cover-container d-flex w-100 h-100 p-3 flex-column">
        <!-- Navbar -->
        <div th:replace="navbar :: header"></div>
        <div class="row justify-content-center login-container">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title text-center">Run an API Test</h3>
                    </div>
                    <div class="card-body">
                        <form id="userTestingInput">
                            <div class="mb-3">
                                <label for="inputURL" class="form-label">API Endpoint (URL)</label>
                                <input type="text" class="form-control" id="url"
                                    placeholder="ie. 'www.google.com'">
                            </div>
                            <div class="mb-3">
                                <label for="inputUsers" class="form-label">Amount of Users</label>
                                <input type="text" class="form-control" id="users"
                                    placeholder="(1-500) our servers are limited">
                            </div>
                            <div class="mb-3">
                                <label for="inputRamp" class="form-label">Ramp-up Time</label>
                                <input type="text" class="form-control" id="ramp"
                                    placeholder="(time in seconds)">
                            </div>
                            <div class="mb-3">
                                <label for="inputDuration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration"
                                    placeholder="(time in seconds)">
                            </div>
                            <div class="dropdown">
                                <label for="confirmPassword" class="form-label">Server Location</label>
                                <br>
                                <select class="form-select" aria-label="Default select example" id="server">
                                    <option selected>Choose a Geographic Location to Run Your Test</option>
                                    <option value="1">Americas</option>
                                    <option value="2">Europe</option>
                                    <option value="3">Asia</option>
                                </select>
                            </div>
                            <br>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Start Test</button>
                            </div>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="padding-top: 10%">
        <div th:replace="footer :: footer"></div>
    </div>
    </div>

    <script>
        document.getElementById('userTestingInput').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            // Gather form data
            const formData = {
                url: document.getElementById('url').value,
                users: document.getElementById('users').value,
                ramp: document.getElementById('ramp').value,
                duration: document.getElementById('duration').value,
                server: document.getElementById('server').value
            };

            // Send POST request
            fetch('/testing/userinputs', {});
        });

    </script>


</body>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
